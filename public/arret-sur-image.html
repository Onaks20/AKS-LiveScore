<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Arrêt sur image - GSDDM">
    <title>Arrêt sur image - GSDDM</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="/socket.io/socket.io.js"></script>

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #012970;
            font-family: "Segoe UI", Arial, sans-serif;
            color: #ffffff;
            height: 100vh;
        }

        /* CONTAINER GLOBAL */
        .screen {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 24px;
            gap: 20px;
        }

        /* LIQUID GLASS */
        .glass {
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border-radius: 20px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.35);
        }

        /* HEADER */
        header {
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            letter-spacing: 2px;
        }

        header p {
            margin-top: 10px;
            font-size: 1.5rem;
            opacity: 0.9;
        }

        .title {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 12px;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            margin: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .title h1 {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .title small {
            color: #cce0ff;
        }

        .title img {
            border-radius: 12%;
            width: 10%;
            height: auto;
            padding: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* ZONE IMAGE */
        .image-zone {
            flex: 1;
            padding: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-grid {
            width: 100%;
            height: 100%;
            max-width: 900px;
            max-height: 500px;
            display: grid;
            grid-template-columns: repeat(4, 5fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 12px;
        }

        .cell {
            background: rgba(0, 0, 0, 0.55);
            border-radius: 12px;
        }

        /* FOOTER */
        footer {
            padding: 20px;
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .info-box {
            flex: 1;
            text-align: center;
            padding: 18px;
        }

        .label {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 6px;
        }

        .value {
            font-size: 2.2rem;
            font-weight: bold;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .value {
                font-size: 1.6rem;
            }
        }
    </style>
</head>

<body>
    <div class="screen">

        <!-- HEADER -->
        <header class="glass title d-flex">

            <img src="images/Image1.jpg" />
            <center>
                <h1>Groupe Scolaire David Diop Mendes <br>
                    <small style="font-size: 12px;">Défi du Génie en Herbe (11ᵉ Édition)</small> <br>
                    <hr style="border-top: #cce0ff;">
                    <h3>ARRÊT SUR IMAGE</h3>
                    <p id="teamName">Équipe A</p>
                </h1>
            </center>
            <img src="images/image2.jpg" />
        </header>

        <!-- IMAGE ZONE -->
        <main class="image-zone glass">
            <div class="image-grid">
                <!-- 16 cellules masquées -->
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </main>

        <!-- FOOTER -->
        <footer class="glass">
            <div class="info-bar">

                <div class="info-box">
                    <div class="label">Niveau</div>
                    <div class="value" id="niveau">Niveau 1</div>
                </div>

                <div class="info-box">
                    <div class="label">Points du niveau</div>
                    <div class="value" id="points">40 pts</div>
                </div>

                <div class="info-box">
                    <div class="label">État</div>
                    <div class="value">Observation</div>
                </div>

            </div>
        </footer>

    </div>
    <script>
        /* =========================
           CONFIGURATION DU JEU
        ========================== */

        const levels = [
            { level: 1, reveal: 2, points: 40 },
            { level: 2, reveal: 4, points: 30 },
            { level: 3, reveal: 8, points: 20 },
            { level: 4, reveal: 16, points: 10 }
        ];

        let currentLevelIndex = 0;
        let revealedCells = [];

        const cells = document.querySelectorAll('.cell');
        const niveauEl = document.getElementById('niveau');
        const pointsEl = document.getElementById('points');

        /* =========================
           INITIALISATION
        ========================== */

        function initGame() {
            hideAllCells();
            revealedCells = [];
            currentLevelIndex = 0;
            updateUI();
        }

        function hideAllCells() {
            cells.forEach(cell => {
                cell.style.opacity = "1";
            });
        }

        /* =========================
           UI
        ========================== */

        function updateUI() {
            const levelData = levels[currentLevelIndex];
            niveauEl.textContent = `Niveau ${levelData.level}`;
            pointsEl.textContent = `${levelData.points} pts`;
        }

        /* =========================
           RÉVÉLATION DES CASES
        ========================== */

        function revealNextLevel() {
            if (currentLevelIndex >= levels.length) return;

            const levelData = levels[currentLevelIndex];
            const cellsToReveal = levelData.reveal;

            const availableCells = [...cells].filter(
                cell => !revealedCells.includes(cell)
            );

            shuffleArray(availableCells);

            for (let i = 0; i < cellsToReveal && i < availableCells.length; i++) {
                availableCells[i].style.opacity = "0";
                revealedCells.push(availableCells[i]);
            }

            updateUI();
            currentLevelIndex++;
        }

        /* =========================
           UTILS
        ========================== */

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        /* =========================
           COMMANDES MANUELLES (TEST)
        ========================== */

        // Appuyer sur N pour passer au niveau suivant
        document.addEventListener("keydown", (e) => {
            if (e.key.toLowerCase() === "n") {
                revealNextLevel();
            }
        });

        // Initialisation au chargement
        initGame();
    </script>
    <script>
        const socket = io();

        // Niveau suivant
        socket.on("next-level", () => {
            revealNextLevel();
        });

        // Réinitialisation
        socket.on("reset-image", () => {
            initGame();
        });

        // Changement d’image
        socket.on("change-image", (imageUrl) => {
            document.querySelector(".image-wrapper img").src = imageUrl;
            initGame();
        });

    </script>

</body>

</html>
