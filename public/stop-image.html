<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Arrêt sur Image - Public</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #012970;
            --primary-light: #024ea2;
            --glass-bg: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        #status {
            font-size: 1.4rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        /* ===== IMAGE CONTAINER (ADAPTATIF) ===== */
        #imageContainer {
            position: relative;
            width: min(90vw, 720px);
            /* priorité grands écrans */
            max-height: 80vh;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #publicImage {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            display: block;
            background: #000;
        }
        #gridOverlay {
            position: absolute;
            inset: 0;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            pointer-events: none;
        }


        .tile {
            background: black;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @media (max-width: 768px) {
            #imageContainer {
                max-width: auto;
                max-height: 70vh;
            }
        }

        .tile.level-1 {
            background: linear-gradient(rgba(255, 0, 0, 0.5), rgba(255, 0, 0, 0.5)), url() center/cover;
            filter: blur(20px);
        }

        .tile.level-2 {
            background: linear-gradient(rgba(255, 165, 0, 0.4), rgba(255, 165, 0, 0.4)), url() center/cover;
            filter: blur(12px);
        }

        .tile.level-3 {
            background: linear-gradient(rgba(0, 128, 255, 0.3), rgba(0, 128, 255, 0.3)), url() center/cover;
            filter: blur(6px);
        }

        .tile.level-4 {
            background: linear-gradient(rgba(132, 219, 132, 0), rgba(0, 155, 0, 0)), url() center/cover;
            filter: blur(2px);
            opacity: 0.98;
        }
        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.4rem;
            }

            #imageContainer {
                max-width: 100%;
                border-radius: 16px;
            }

            #status {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 900px) {
            #imageContainer {
                width: 95vw;
                max-height: 70vh;
            }
        }

        @media (max-width: 600px) {
            #imageContainer {
                width: 100vw;
                max-height: 65vh;
                border-radius: 8px;
            }
        }
    </style>
</head>

<body>
    <h1>Arrêt sur Image</h1>
    <p id="status">En attente de l'administrateur...</p>

    <div id="imageContainer">
        <img id="publicImage" src="" alt="Image à deviner">
        <div id="gridOverlay"></div>
    </div>
    <br>
    <div id="correctNameDisplay" style="display:none; margin-top: 40px;">
        <h2 style="font-size: 2.5rem; color: #a8d0ff;">Le nom est :</h2>
        <h1 id="nameText"
            style="font-size: 4rem; font-weight: bold; color: white; text-shadow: 0 0 20px rgba(255,255,255,0.5); margin-top: 20px;">
        </h1>
        <style>
            #correctNameDisplay {
                text-align: center;
                animation: fadeIn 1s ease-in;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: scale(0.8);
                }

                to {
                    opacity: 1;
                    transform: scale(1);
                }
            }
        </style>
    </div>
    <script>
        const socket = io();

        const publicImage = document.getElementById("publicImage");
        const gridOverlay = document.getElementById("gridOverlay");
        const status = document.getElementById("status");
        const imageContainer = document.getElementById("imageContainer");

        let currentImageSrc = null;

        // Créons de la grille 10x10
        function createGrid() {
            gridOverlay.innerHTML = "";
            for (let i = 0; i < 100; i++) {
                const tile = document.createElement("div");
                tile.classList.add("tile");
                tile.dataset.id = i;
                gridOverlay.appendChild(tile);
            }
        }

        // Application des niveaux aux tuiles
        function applyTiles(tiles = []) {
            // Reset toutes les tuiles
            document.querySelectorAll(".tile").forEach(tile => {
                tile.className = "tile"; // Garde seulement "tile"
            });

            // Applique les niveaux
            tiles.forEach(tile => {
                const tileElement = document.querySelector(`.tile[data-id="${tile.id}"]`);
                if (tileElement && tile.level) {
                    tileElement.classList.add(`level-${tile.level}`);
                }
            });
        }

        socket.on("stopImageUpdate", (data) => {
            if (!data || !data.image) {
                status.textContent = "En attente de l'administrateur...";
                publicImage.src = "";
                publicImage.style.display = "none";
                gridOverlay.style.display = "none";
                document.getElementById("correctNameDisplay").style.display = "none";
                createGrid();
                return;
            }

            status.textContent = "Devinez l'image !";

            // Nouvelle image 
            if (data.image !== currentImageSrc) {
                currentImageSrc = data.image;
                publicImage.src = data.image;
                publicImage.style.display = "block";
                gridOverlay.style.display = "grid";
                createGrid(); 
            }

            // Appliquons les tuiles révélées
            applyTiles(data.tiles || []);
        });

        // Reset complet
        socket.on("stopImageReset", () => {
            status.textContent = "En attente de l'administrateur...";
            publicImage.src = "";
            publicImage.style.display = "none";
            gridOverlay.style.display = "none";
            document.getElementById("correctNameDisplay").style.display = "none";
            currentImageSrc = null;
            createGrid();
        });

        // Réception du nom correct
        socket.on("displayCorrectName", (name) => {
            document.getElementById("nameText").textContent = name;
            document.getElementById("correctNameDisplay").style.display = "block";
            status.textContent = "Bravo à l'équipe qui a deviné !";
        });
        // Initialisation au chargement
        createGrid();
    </script>
</body>

</html>
