<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arrêt sur image – GSDDM</title>
    <script src="/socket.io/socket.io.js"></script>

    <style>
        /* ================= RESET ================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            background: #012970;
            color: #ffffff;
            height: 100vh;
        }

        /* ================= GLOBAL ================= */
        .screen {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 24px;
            gap: 20px;
        }

        .glass {
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border-radius: 20px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.35);
        }

        /* ================= HEADER ================= */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        header img {
            width: 90px;
            border-radius: 14px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            text-align: center;
            font-size: 2.6rem;
        }

        header h3 {
            margin-top: 10px;
            font-size: 1.6rem;
            opacity: 0.9;
        }

        #teamName {
            margin-top: 6px;
            font-size: 1.3rem;
            color: #cce0ff;
        }

        /* ================= IMAGE ZONE ================= */
        .image-zone {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            aspect-ratio: 16 / 9;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ================= MASK SYSTEM ================= */
        .mask-layer {
            position: absolute;
            inset: 0;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            pointer-events: none;
        }

        .mask {
            background: rgba(0, 0, 0, 0.75);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .mask.revealed {
            opacity: 0;
            transform: scale(1.1);
        }

        /* ================= FOOTER ================= */
        footer {
            padding: 18px;
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .info-box {
            flex: 1;
            text-align: center;
        }

        .label {
            opacity: 0.8;
            margin-bottom: 6px;
            font-size: 1.1rem;
        }

        .value {
            font-size: 2.2rem;
            font-weight: bold;
        }

        /* ================= RESPONSIVE ================= */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .value {
                font-size: 1.6rem;
            }
        }
    </style>
</head>

<body>
    <div class="screen">

        <!-- HEADER -->
        <header class="glass">
            <img src="images/Image1.jpg" />
            <div>
                <h1>Groupe Scolaire David Diop Mendes</h1>
                <h3>ARRÊT SUR IMAGE</h3>
                <p id="teamName">Équipe A</p>
            </div>
            <img src="images/image2.jpg" />
        </header>

        <!-- IMAGE -->
        <main class="image-zone glass">
            <div class="image-container">
                <img id="mainImage" src="images/arretsurimage.jpg" />
                <div class="mask-layer" id="maskLayer"></div>
            </div>
        </main>

        <!-- FOOTER -->
        <footer class="glass">
            <div class="info-bar">
                <div class="info-box">
                    <div class="label">Niveau</div>
                    <div class="value" id="niveau">Niveau 1</div>
                </div>
                <div class="info-box">
                    <div class="label">Points</div>
                    <div class="value" id="points">40 pts</div>
                </div>
                <div class="info-box">
                    <div class="label">État</div>
                    <div class="value">Observation</div>
                </div>
            </div>
        </footer>
    </div>

    <script>
        const socket = io();

        const maskLayer = document.getElementById("maskLayer");
        const mainImage = document.getElementById("mainImage");
        const niveauEl = document.getElementById("niveau");
        const pointsEl = document.getElementById("points");

        const LEVELS = [
            { level: 1, points: 40 },
            { level: 2, points: 30 },
            { level: 3, points: 20 },
            { level: 4, points: 10 }
        ];

        let zones = [];
        let revealedZones = [];

        function createMasks() {
            maskLayer.innerHTML = "";
            for (let i = 0; i < 16; i++) {
                const mask = document.createElement("div");
                mask.classList.add("mask");
                mask.dataset.index = i;
                maskLayer.appendChild(mask);
            }
        }

        function revealZone(index) {
            if (!zones[index]) return;
            const zone = zones[index];

            const masks = Array.from(maskLayer.children);

            masks.forEach((mask, i) => {
                const row = Math.floor(i / 4);
                const col = i % 4;
                const x = col / 4;
                const y = row / 4;
                const w = 1 / 4;
                const h = 1 / 4;

                if (
                    x >= zone.x &&
                    x < zone.x + zone.w &&
                    y >= zone.y &&
                    y < zone.y + zone.h
                ) {
                    mask.classList.add("revealed");
                }
            });

            revealedZones[index] = true;
            updateUI(index);
        }

        function updateUI(levelIndex) {
            const levelData = LEVELS[levelIndex] || LEVELS[3];
            niveauEl.textContent = `Niveau ${levelData.level}`;
            pointsEl.textContent = `${levelData.points} pts`;
        }

        // Réception des zones de l'admin
        socket.on("updateZones", (newZones) => {
            zones = newZones;
            revealedZones = zones.map(() => false);
            createMasks();
            // Révéler les zones déjà validées
            zones.forEach((z, i) => {
                if (revealedZones[i]) revealZone(i);
            });
        });

        // Initialisation
        socket.on("initGame", (gameData) => {
            zones = gameData.zones || [];
            revealedZones = zones.map(() => false);
            createMasks();
        });
    </script>
</body>
</html>
